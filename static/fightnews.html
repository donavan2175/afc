<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fight news</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2 class="text-center">FIGHT NEWS</h2>
    <p class="text-center">Check back weekly for updates.</p>
  
    <div class="row">
      <div class="column">
        <img src="../images/co main.jpg" onclick="openModal();currentSlide(1)" width="300" height="300" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../images/new3.png" onclick="openModal();currentSlide(2)" width="300" height="300" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../images/new4.jpg" onclick="openModal();currentSlide(3)" width="300" height="300" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../images/new5.jpg" onclick="openModal();currentSlide(4)" width="300" height="300" class="hover-shadow">
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="../images/co main.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="../images/new3.png" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="../images/new4.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="../images/new5.jpg" style="width:100%">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
        <div class="column">
          <img class="demo" src="../images/co main.jpg" onclick="currentSlide(1)" alt="Nate Diaz will replace injured Khabib to fight Conor in afc 1 co main event for the interim lightweight championship. The winner will fight Khabib for the undisputed title at a later date.">
        </div>
    
        <div class="column">
          <img class="demo" src="../images/new3.png" onclick="currentSlide(2)" alt="Afc 1 is officially sold out. We will like to thank all the fans, and promise that there are bigger things to come">
        </div>
    
        <div class="column">
          <img class="demo" src="../images/new4.jpg" onclick="currentSlide(3)" alt="A focused, and hungry Max Holloway is determined to be the greatest of all time. He's looking forward to defending his title against the winner of aldo vs ortega.">
        </div>
    
        <div class="column">
          <img class="demo" src="../images/new5.jpg" onclick="currentSlide(4)" alt="cody vs tj for the bantamweight title is in the works for afc 2. Both parties have verbally agreed, but contracts has yet to be signed.">
        </div>
      </div>
    </div>
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="../js/fightnews.js"></script>
</body>
</html>
